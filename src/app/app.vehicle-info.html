<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name 
      <div>
        <mat-form-field>
          <input matInput class="form-field" [formControl]="nameFilter" placeholder="Name Filter">
        </mat-form-field>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="vehicleId">
    <th mat-header-cell *matHeaderCellDef> Vehicle Id  </th>
    <td mat-cell *matCellDef="let element"> {{element.vehicleId}} </td>
  </ng-container>

  <ng-container matColumnDef="registrationNo">
    <th mat-header-cell *matHeaderCellDef> Registration Number </th>
    <td mat-cell *matCellDef="let element"> {{element.registrationNo}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status
      <div>
        <mat-form-field >
	        <mat-select class="form-field" [formControl]="statusFilter" placeholder="Status Filter">
            <mat-option [value]="''">
			        All
		        </mat-option>
		        <mat-option [value]="1">
			        Connected
		        </mat-option>
            <mat-option [value]="0">
		          Disconnected
		        </mat-option>
		      </mat-select>
	      </mat-form-field>
      </div>
    </th>

    <td mat-cell *matCellDef="let element"> 
      <span *ngIf="element.status==0"><span class="disconnected"></span></span>
      <span *ngIf="element.status==1"><span class="connected"></span></span>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
